<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <search-filter query="query" order-by="orderProp"></search-filter>

    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="phones">
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp"
            class="thumbnail phone-listing">
          <phone-item name="{{phone.name}}" description="{{phone.snippet}}" href="#/phones/{{phone.id}}" img-src="{{phone.imageUrl}}"></phone-item>
        </li>
      </ul>
    </div>
  </div>
</div>
